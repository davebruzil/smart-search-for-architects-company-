<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאגר חברות לאדריכלים - חיפוש חכם</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .ai-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 0;
            display: inline-block;
        }
        
        .ai-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .ai-toggle.active {
            background: #8e2de2;
            color: white;
            border-color: #8e2de2;
        }
        
        .ai-thinking {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .ai-explanation {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 10px 10px 0;
            font-size: 0.95rem;
            display: none;
        }
        
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            text-align: right;
            direction: rtl;
        }
        
        .search-input:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 0 5px rgba(142, 45, 226, 0.1);
        }
        
        .search-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }
        
        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: translateY(-50%);
            box-shadow: none;
        }
        
        .mic-button {
            position: absolute;
            left: 130px;
            top: 50%;
            transform: translateY(-50%);
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button:hover {
            background: #c0392b;
            transform: translateY(-50%) scale(1.1);
        }
        
        .mic-button.recording {
            background: #27ae60;
            animation: pulse-mic 1.5s infinite;
        }
        
        .mic-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: translateY(-50%);
        }
        
        @keyframes pulse-mic {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }
        }
        
        .speech-status {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            display: none;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        
        .results-section {
            padding: 0 40px 40px;
        }
        
        .system-mode-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .mode-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .reset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .filter-system {
            display: block;
        }
        
        .speech-system {
            border: 2px solid #e74c3c;
            border-radius: 15px;
            padding: 20px;
            background: #fdf2f2;
            position: relative;
        }
        
        .speech-system::before {
            content: "🎤 מצב חיפוש קולי";
            position: absolute;
            top: -12px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .results-count {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .company-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .company-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        
        
        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .company-type {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .company-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            fill: #3498db;
        }
        
        .contact-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .contact-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .email-btn {
            background: #e74c3c;
            color: white;
        }
        
        .phone-btn {
            background: #27ae60;
            color: white;
        }
        
        .website-btn {
            background: #f39c12;
            color: white;
        }
        
        .contact-btn:hover {
            transform: scale(1.05);
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #3498db;
        }
        
        .search-suggestions {
            background: white;
            border: 1px solid #e9ecef;
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: background 0.2s ease;
        }
        
        .suggestion-item:hover {
            background: #f8f9fa;
        }
        
        .highlight {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>מאגר חברות לאדריכלים</h1>
            <p>מערכת חיפוש חברות בישראל לאדריכלים עצמאיים</p>
        </div>
        
        <div class="search-section">
                
            
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="חפש חברות... (לדוגמה: בתי ספר, עיריות, בתי חולים)">
                <button class="search-button" onclick="performSearch()" id="searchBtn">🔍 חפש</button>
                <button class="mic-button" onclick="toggleSpeechRecognition()" id="micBtn" title="חיפוש קולי">🎤</button>
                <div class="search-suggestions" id="suggestions"></div>
                <div class="speech-status" id="speechStatus"></div>
            </div>
            
            
            <div class="filters">
                <select class="filter-select" id="regionFilter">
                    <option value="">כל האזורים</option>
                </select>
                <select class="filter-select" id="typeFilter">
                    <option value="">כל סוגי החברות</option>
                </select>
            </div>
        </div>
        
        <div class="results-section">
            <!-- SYSTEM MODE INDICATOR -->
            <div class="system-mode-indicator" id="systemModeIndicator" style="display: none;">
                <div class="mode-badge" id="modeBadge"></div>
                <button class="reset-btn" id="resetBtn" onclick="resetToFilterMode()">🔄 חזור לחיפוש רגיל</button>
            </div>
            
            <!-- FILTER SYSTEM CONTAINER -->
            <div class="filter-system" id="filterSystem">
                <div class="results-header" id="filterResultsHeader" style="display: none;">
                    <div class="results-count" id="filterResultsCount"></div>
                    <div class="sort-controls">
                        <label>מיון לפי:</label>
                        <select class="filter-select" id="sortBy">
                            <option value="relevance">רלוונטיות</option>
                            <option value="name">שם החברה</option>
                            <option value="type">סוג החברה</option>
                            <option value="region">אזור</option>
                        </select>
                    </div>
                </div>
                <div id="filterResults"></div>
            </div>
            
            <!-- SPEECH SYSTEM CONTAINER -->
            <div class="speech-system" id="speechSystem" style="display: none;">
                <div class="results-header" id="speechResultsHeader" style="display: none;">
                    <div class="results-count" id="speechResultsCount"></div>
                    <div class="sort-controls">
                        <label>מיון לפי:</label>
                        <select class="filter-select" id="speechSortBy">
                            <option value="relevance">רלוונטיות</option>
                            <option value="name">שם החברה</option>
                            <option value="type">סוג החברה</option>
                            <option value="region">אזור</option>
                        </select>
                    </div>
                </div>
                <div id="speechResults"></div>
            </div>
            
            <!-- LEGACY CONTAINER (HIDDEN) -->
            <div id="results" style="display: none;"></div>
        </div>
    </div>

    <!-- Load configuration -->
    <script src="config.js"></script>
    <script>
        // ========== SHARED DATA (READ-ONLY) ==========
        let companiesData = null;
        let regionsData = null;
        let companyTypesData = null;
        let apiKey = null;
        let enrichedCompanies = []; // Store RAG-enhanced companies
        let isRAGInitialized = false;
        
        // ========== FILTER SYSTEM STATE (ISOLATED) ==========
        const FilterSystem = {
            results: [],
            currentSearchMode: 'smart',
            lastQuery: '',
            isActive: true
        };
        
        // ========== SPEECH SYSTEM STATE (ISOLATED) ==========
        const SpeechSystem = {
            results: [],
            lastQuery: '',
            isActive: false,
            mediaRecorder: null,
            isRecording: false,
            audioChunks: []
        };
        
        // ========== SYSTEM MODE MANAGEMENT ==========
        let currentSystemMode = 'filter'; // 'filter' or 'speech'
        
        function switchToSpeechMode(query) {
            console.log('🎤 Switching to Speech Mode');
            currentSystemMode = 'speech';
            SpeechSystem.isActive = true;
            FilterSystem.isActive = false;
            
            // Hide filter system, show speech system
            document.getElementById('filterSystem').style.display = 'none';
            document.getElementById('speechSystem').style.display = 'block';
            
            // Show mode indicator
            const indicator = document.getElementById('systemModeIndicator');
            const badge = document.getElementById('modeBadge');
            indicator.style.display = 'flex';
            badge.textContent = `🎤 מצב חיפוש קולי: "${query}"`;
            
            console.log('✅ Speech mode activated');
        }
        
        function switchToFilterMode() {
            console.log('🔍 Switching to Filter Mode');
            currentSystemMode = 'filter';
            FilterSystem.isActive = true;
            SpeechSystem.isActive = false;
            
            // Show filter system, hide speech system
            document.getElementById('filterSystem').style.display = 'block';
            document.getElementById('speechSystem').style.display = 'none';
            
            // Hide mode indicator
            document.getElementById('systemModeIndicator').style.display = 'none';
            
            console.log('✅ Filter mode activated');
        }
        
        function resetToFilterMode() {
            console.log('🔄 Resetting to Filter Mode');
            
            // Clear speech system
            SpeechSystem.results = [];
            SpeechSystem.lastQuery = '';
            document.getElementById('speechResults').innerHTML = '';
            document.getElementById('speechResultsHeader').style.display = 'none';
            
            // Switch to filter mode
            switchToFilterMode();
            
            // Re-apply current filters
            applyFilters();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 DOM loaded, initializing app...');
            await loadData();
            console.log('📊 Data loaded, setting up listeners...');
            setupEventListeners();
            console.log('🎛️ Setting up filters...');
            populateFilters();
            console.log('✅ App fully initialized!');
            // Load API key from config
            apiKey = window.CONFIG?.OPENAI_API_KEY || null;
            if (apiKey) {
                console.log('🔑 OpenAI API key loaded from config');
            } else {
                console.log('⚠️ No OpenAI API key found. AI features will be disabled.');
            }
        });
        
        async function loadData() {
            try {
                const response = await fetch('./map-clean.json');
                const data = await response.json();
                
                companiesData = data.companies || [];
                regionsData = data.regions || [];
                companyTypesData = data.companyTypes || [];
                
                // Check if companies have RAG enhancements
                const isRAGEnhanced = companiesData.length > 0 && companiesData[0].hasOwnProperty('embedding');
                console.log(`Loaded ${companiesData.length} companies (RAG Enhanced: ${isRAGEnhanced}), ${regionsData.length} regions, ${companyTypesData.length} types`);
                
                // Update UI to show enhanced capabilities
                if (isRAGEnhanced) {
                    document.querySelector('h1').innerHTML = 'מאגר חברות מתקדם לאדריכלים';
                }
                
            } catch (error) {
                console.error('Error loading enhanced data, falling back to basic data:', error);
                // Fallback to basic data
                try {
                    const response = await fetch('./map-public.json');
                    const text = await response.text();
                    const cleanedText = text.replace(/,(\s*[}\]])/g, '$1');
                    const data = eval('(' + cleanedText + ')');
                    
                    companiesData = data.companies || [];
                    regionsData = data.regions || [];
                    companyTypesData = data.companyTypes || [];
                    
                    console.log(`Loaded ${companiesData.length} companies (Basic mode), ${regionsData.length} regions, ${companyTypesData.length} types`);
                } catch (fallbackError) {
                    console.error('Error loading data:', fallbackError);
                    document.getElementById('results').innerHTML = '<div class="no-results">שגיאה בטעינת הנתונים</div>';
                }
            }
        }
        
        function populateFilters() {
            console.log('📋 Populating filters...');
            const regionFilter = document.getElementById('regionFilter');
            const typeFilter = document.getElementById('typeFilter');
            
            console.log('🌍 Regions:', regionsData.length);
            console.log('🏢 Types:', companyTypesData.length);
            
            // Populate regions
            regionsData.forEach(region => {
                const option = document.createElement('option');
                option.value = region.id;
                option.textContent = region.shortName;
                regionFilter.appendChild(option);
            });
            
            // Populate company types
            companyTypesData.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.textContent = type.typeName;
                typeFilter.appendChild(option);
            });
            
            console.log('✅ Filters populated - Regions:', regionFilter.options.length - 1, 'Types:', typeFilter.options.length - 1);
        }
        
        function setupEventListeners() {
            console.log('🎧 Setting up event listeners...');
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', debounce(showSuggestions, 300));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Filter change listeners - ONLY work in filter mode
            document.getElementById('regionFilter').addEventListener('change', () => {
                if (FilterSystem.isActive) {
                    applyFilters();
                }
            });
            document.getElementById('typeFilter').addEventListener('change', () => {
                if (FilterSystem.isActive) {
                    applyFilters();
                }
            });
            document.getElementById('sortBy').addEventListener('change', () => {
                if (FilterSystem.isActive) {
                    sortFilterResults();
                }
            });
            
            // Speech system sort listener
            document.getElementById('speechSortBy').addEventListener('change', () => {
                if (SpeechSystem.isActive) {
                    sortSpeechResults();
                }
            });
            
            console.log('✅ All event listeners attached with isolation');
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function showSuggestions() {
            const query = document.getElementById('searchInput').value.trim();
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (query.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const suggestions = generateSuggestions(query);
            
            if (suggestions.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = suggestions
                .slice(0, 5)
                .map(suggestion => `<div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`)
                .join('');
            
            suggestionsDiv.style.display = 'block';
        }
        
        function generateSuggestions(query) {
            const suggestions = new Set();
            const queryLower = query.toLowerCase();
            
            // Company name suggestions
            companiesData.forEach(company => {
                if (company.companyName && company.companyName.toLowerCase().includes(queryLower)) {
                    suggestions.add(company.companyName);
                }
            });
            
            // Company type suggestions
            companyTypesData.forEach(type => {
                if (type.typeName.toLowerCase().includes(queryLower)) {
                    suggestions.add(type.typeName);
                }
            });
            
            // Region suggestions
            regionsData.forEach(region => {
                if (region.shortName.toLowerCase().includes(queryLower) || 
                    region.title.toLowerCase().includes(queryLower)) {
                    suggestions.add(region.shortName);
                }
            });
            
            return Array.from(suggestions);
        }
        
        function selectSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            document.getElementById('suggestions').style.display = 'none';
            performSearch();
        }
        
        
        function toggleSearchMode(mode) {
            currentSearchMode = mode;
            
            // Update UI
            document.querySelectorAll('.ai-toggle').forEach(el => el.classList.remove('active'));
            document.getElementById(mode + 'Mode').classList.add('active');
            
            // Update search placeholder
            const searchInput = document.getElementById('searchInput');
            const placeholders = {
                'smart': 'תאר מה אתה מחפש בשפה טבעית...',
                'semantic': 'חפש לפי משמעות ולא רק מילים מדויקות...'
            };
            searchInput.placeholder = placeholders[mode];
        }
        
        function applyFilters() {
            // ONLY works if filter system is active
            if (!FilterSystem.isActive) {
                console.log('⚠️ Filter system inactive, ignoring filter call');
                return;
            }
            
            console.log('🔍 Applying filters (Filter System)');
            
            const query = document.getElementById('searchInput').value.trim();
            const regionId = document.getElementById('regionFilter').value;
            const typeId = document.getElementById('typeFilter').value;
            
            // Store query in filter system
            FilterSystem.lastQuery = query;
            
            // If nothing is selected, don't show anything
            if (!query && !regionId && !typeId) {
                document.getElementById('filterResults').innerHTML = '';
                document.getElementById('filterResultsHeader').style.display = 'none';
                FilterSystem.results = [];
                return;
            }
            
            // Start with all companies
            let results = [...companiesData];
            
            // Apply region filter
            if (regionId) {
                results = results.filter(company => company.regionId == regionId);

        // RAG Vector Search Helper Functions
        function cosineSimilarity(vecA, vecB) {
            if (!vecA || !vecB || vecA.length !== vecB.length) return 0;
            
            const dotProduct = vecA.reduce((sum, a, i) => sum + a * vecB[i], 0);
            const magnitudeA = Math.sqrt(vecA.reduce((sum, a) => sum + a * a, 0));
            const magnitudeB = Math.sqrt(vecB.reduce((sum, b) => sum + b * b, 0));
            
            if (magnitudeA === 0 || magnitudeB === 0) return 0;
            return dotProduct / (magnitudeA * magnitudeB);
        }
        
        async function generateQueryEmbedding(query) {
            if (!apiKey) return null;
            
            try {
                const response = await fetch('https://api.openai.com/v1/embeddings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'text-embedding-3-small',
                        input: query
                    })
                });
                
                const data = await response.json();
                return data.data[0].embedding;
            } catch (error) {
                console.error('Error generating query embedding:', error);
                return null;
            }
        }

        async function searchAndScore(companies, query, aiContext = null) {
            const queryLower = query.toLowerCase();
            const queryWords = queryLower.split(/\s+/);
            
            // Check if companies have embeddings (RAG enhanced)
            const hasEmbeddings = companies.length > 0 && companies[0].hasOwnProperty('embedding');
            let queryEmbedding = null;
            
            // Generate query embedding if we have RAG data
            if (hasEmbeddings && apiKey) {
                queryEmbedding = await generateQueryEmbedding(query);
                if (queryEmbedding) {
                    console.log('🧠 RAG Vector Search activated');
                }
            }
            
            return companies
                .map(company => {
                    let score = 0;
                    
                    // RAG Vector Similarity (highest priority if available)
                    if (queryEmbedding && company.embedding) {
                        const similarity = cosineSimilarity(queryEmbedding, company.embedding);
                        if (similarity > 0.3) { // Relevance threshold
                            score += similarity * 1000; // High weight for vector similarity
                        }
                    }
                    
                    // Traditional search scoring as backup/enhancement
                    const searchableText = [
                        company.companyName || '',
                        company.companyType || '',
                        company.region || '',
                        company.comment || '',
                        company.aiDescription || '', // Include RAG-generated description
                        (company.projectTypes || []).join(' '),
                        (company.architectSpecialties || []).join(' ')
                    ].join(' ').toLowerCase();
                    
                    // Exact phrase match
                    if (searchableText.includes(queryLower)) {
                        score += 100;
                    }
                    
                    // Individual word matches
                    queryWords.forEach(word => {
                        if (word.length > 1) {
                            if (searchableText.includes(word)) {
                                score += 10;
                            }
                            
                            // Company name gets extra weight
                            if ((company.companyName || '').toLowerCase().includes(word)) {
                                score += 20;
                            }
                            
                            // Company type gets medium weight
                            if ((company.companyType || '').toLowerCase().includes(word)) {
                                score += 15;
                            }
                            
                            // RAG enhanced fields get high weight
                            if ((company.aiDescription || '').toLowerCase().includes(word)) {
                                score += 30;
                            }
                        }
                    });
                    
                    // Smart matching for common architecture terms
                    const architectureTerms = {
                        'בית ספר': ['בית ספר', 'חינוך', 'ביה"ס'],
                        'בית חולים': ['בית חולים', 'רפואה', 'בריאות', 'קופת חולים'],
                        'עירייה': ['עירייה', 'עיריות', 'מועצה'],
                        'אדריכל': ['אדריכל', 'תכנון', 'בנייה'],
                        'תשתית': ['תשתית', 'כבישים', 'תחבורה', 'מים'],
                        'מגורים': ['מגורים', 'דיור', 'שכונות'],
                        'תרבות': ['תרבות', 'מוזיאון', 'תיאטרון', 'מרכז קהילתי']
                    };
                    
                    Object.keys(architectureTerms).forEach(term => {
                        if (queryLower.includes(term)) {
                            architectureTerms[term].forEach(relatedTerm => {
                                if (searchableText.includes(relatedTerm)) {
                                    score += 25;
                                }
                            });
                        }
                    });
                    
                    // AI Context Bonus
                    if (aiContext && aiContext.searchTerms) {
                        aiContext.searchTerms.forEach(term => {
                            if (searchableText.includes(term.toLowerCase())) {
                                score += 30;
                            }
                        });
                    }
                    
                    return { 
                        ...company, 
                        searchScore: score,
                        ragEnhanced: queryEmbedding && company.embedding ? true : false
                    };
                })
                .filter(company => company.searchScore > 0)
                .sort((a, b) => b.searchScore - a.searchScore);
        }

        // Speech-to-Text Functions
        async function toggleSpeechRecognition() {
            if (!apiKey) {
                alert('נדרש מפתח OpenAI API עבור חיפוש קולי');
                return;
            }
            
            if (SpeechSystem.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                SpeechSystem.mediaRecorder = new MediaRecorder(stream);
                SpeechSystem.audioChunks = [];
                SpeechSystem.isRecording = true;
                
                const micBtn = document.getElementById('micBtn');
                const speechStatus = document.getElementById('speechStatus');
                
                micBtn.classList.add('recording');
                micBtn.innerHTML = '🔴';
                micBtn.title = 'עצור הקלטה';
                
                speechStatus.innerHTML = '🎤 מקליט... לחץ שוב כדי לעצור';
                speechStatus.style.display = 'block';
                
                SpeechSystem.mediaRecorder.ondataavailable = (event) => {
                    SpeechSystem.audioChunks.push(event.data);
                };
                
                SpeechSystem.mediaRecorder.onstop = () => {
                    processAudio();
                };
                
                SpeechSystem.mediaRecorder.start();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('לא ניתן לגשת למיקרופון. נא לוודא שהרשת גישה.');
            }
        }
        
        function stopRecording() {
            if (SpeechSystem.mediaRecorder && SpeechSystem.isRecording) {
                SpeechSystem.mediaRecorder.stop();
                SpeechSystem.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                SpeechSystem.isRecording = false;
                
                const micBtn = document.getElementById('micBtn');
                const speechStatus = document.getElementById('speechStatus');
                
                micBtn.classList.remove('recording');
                micBtn.innerHTML = '🎤';
                micBtn.title = 'חיפוש קולי';
                
                speechStatus.innerHTML = '🤖 מעבד את ההקלטה...';
            }
        }
        
        async function processAudio() {
            const speechStatus = document.getElementById('speechStatus');
            
            try {
                const audioBlob = new Blob(SpeechSystem.audioChunks, { type: 'audio/wav' });
                
                // Create FormData for OpenAI Whisper API
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');
                formData.append('model', 'whisper-1');
                formData.append('language', 'he'); // Hebrew language
                
                speechStatus.innerHTML = '🤖 OpenAI מתרגם את הדיבור לטקסט...';
                
                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const transcription = data.text;
                
                if (transcription && transcription.trim()) {
                    // Set the transcription in search input
                    document.getElementById('searchInput').value = transcription;
                    
                    // Auto-search after speech recognition - IGNORE ALL FILTERS
                    speechStatus.innerHTML = `✅ זוהה: "${transcription}"`;
                    
                    setTimeout(() => {
                        performSpeechSearch(transcription);
                        speechStatus.style.display = 'none';
                    }, 1000);
                    
                } else {
                    speechStatus.innerHTML = '❌ לא זוהה דיבור. נסה שוב.';
                    setTimeout(() => {
                        speechStatus.style.display = 'none';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error transcribing audio:', error);
                speechStatus.innerHTML = '❌ שגיאה בתרגום הדיבור. נסה שוב.';
                setTimeout(() => {
                    speechStatus.style.display = 'none';
                }, 3000);
            }
        }
